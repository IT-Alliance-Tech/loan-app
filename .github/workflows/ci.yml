name: CI

on:
  push:
    branches: [main, develop, master]
  pull_request:
    branches: [main, develop, master]

jobs:
  backend-check:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - name: Use Node.js
        uses: actions/setup-node@v4
        with:
          node-version: "20"
          cache: "npm"
          cache-dependency-path: loan-app/backend/package-lock.json
      - name: Install dependencies
        run: |
          cd loan-app/backend
          npm install
      - name: Check for existence of start script
        run: |
          cd loan-app/backend
          npm run start --help || true

  frontend-check:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - name: Use Node.js
        uses: actions/setup-node@v4
        with:
          node-version: "20"
          cache: "npm"
          cache-dependency-path: loan-app/frontend/package-lock.json
      - name: Install dependencies
        run: |
          cd loan-app/frontend
          npm install
      - name: Build frontend
        run: |
          cd loan-app/frontend
          npm run build
      - name: Lint frontend
        run: |
          cd loan-app/frontend
          npm run lint
